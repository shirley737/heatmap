<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

<style>
#tooltip{
    display:inline-block;
    position:fixed;
    margin-top:80px;
    margin-left:50px;
    margin-bottom:50px;
    width:200px;
    height:100px;
   text-align: center;
}

#heatmap{
   display:inline-block;
}

#tooltip p1{
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    font-size:25px;
    color:darkgrey;
}

#tooltip p2{
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size:40px;
}

.tooltip{
    font-family: 'Roboto', sans-serif;
    font-size:25px;
}

#data{
   position:fixed;
   margin-left:20px;
   margin-top:-20px;
}

body {
  animation: fadeIn 0.5s linear;
}
@keyframes fadeIn {
  0% {
    opacity: 0.4;
  }
  100% {
    opacity: 1;
  }
}
</style>

<body>
<div id="heatmap"></div>
<div id="data">
  <button type="button" onclick="income()">Income</button>
  <button type="button" onclick="cashflow()">Cashflow</button>
</div>
<div id="tooltip"> 
   <p1> Total Income: </p1>
   <br><br>
   <p2 id ="sum"></p2>
</div>

<script>
        // set the dimensions and margins of the graph
        var margin = {top: 80, right: 25, bottom: 30, left: 40},
          width = 940 - margin.left - margin.right,
          height = 450 - margin.top - margin.bottom,
          color = ["#EBF5EB","#C8F7BA","#7FDE3B","#53B700","#2CA01C","#108000"];
        
        // append the svg object to the page
        var svg = d3.select("#heatmap")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom + 30)
        .append("g")
          .attr("transform","translate(40,80)");
        
        //Read the data
        d3.csv("https://raw.githubusercontent.com/shirley737/csv/master/data.csv", function(data) {
        
          // Labels of row and columns, load the sum of value 
          var day = d3.map(data, function(d){return d.day;}).keys()
          var month = d3.map(data, function(d){return d.month;}).keys()
          var array = d3.sum(data, function(d) {return d.value;})
          d3.select("#sum").text("$ "+array)
        
          // Build X scales and axis:
          var x = d3.scaleBand()
            .range([ 0, width ])
            .domain(day)
            .padding(0.08);
          svg.append("g")
            .style("font-size", 15)
            .style("font-family",'Roboto')
            .attr("transform", "translate(0,-15)")
            .call(d3.axisBottom(x).tickSize(0))
            .select(".domain").remove()
        
          // Build Y scales and axis:
          var y = d3.scaleBand()
            .range([ 0,height ])
            .domain(month)
            .padding(0.08);
          svg.append("g")
            .style("font-size", 15)
            .style("font-family",'Roboto')
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain").remove()

         //insert color to the squares
           var myColor = d3.scaleThreshold()
                .range(color)
                .domain([200,400,600,800,1000]);
        
          // create a tooltip
          var tooltip = d3.select("#tooltip")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("margin-top","50px")
            .style("padding", "5px")
        
          // Three function that change the tooltip when hover / move / leave a cell
          var mouseover = function(d) {
            tooltip.style("opacity", 1)
            d3.select(this)
              .style("stroke", "#00dfff")
              .style("opacity", 1)
              .style("stroke-width", 4)
          }
          var mousemove = function(d) {
            tooltip.html("<p1>"+d.month + 
            " " + d.day +", 2018 </p1> <br><br>"+ "<p2>$ " + d.value +"</p2>"
              )
          }
          var mouseleave = function(d) {
            tooltip
              .style("opacity", 0)
            d3.select(this)
            .style("stroke","none")
          }
        
          // add the squares
          svg.selectAll()
            .data(data, function(d) {return d.day+':'+d.month;})
            .enter()
            .append("rect")
              .attr("x", function(d) { return x(d.day) })
              .attr("y", function(d) { return y(d.month) })
              .attr("rx", 2)
              .attr("ry", 2)
              .attr("width", x.bandwidth() )
              .attr("height", y.bandwidth() )
              .style("fill", function(d) { 
                  if(d.value){
                    return myColor(d.value);
                  }else{
                      return "#D4D4D4";}
                  })
              .style("stroke-width", 2)
              .style("stroke","none")
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

            svg.append ("circle")
              .attr("cx",15)
              .attr("cy",15)
              .attr("r",5)
              .style("fill","grey")

            svg.append ("circle")
              .attr("cx",100)
              .attr("cy",185)
              .attr("r",5)
              .style("fill","grey")

            svg.append ("circle")
              .attr("cx",690)
              .attr("cy",325)
              .attr("r",5)
              .style("fill","grey")

            //create the legend
            svg.append("rect")
                .attr("x",width-margin.right-120)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#D4D4D4")

            svg.append("rect")
                .attr("x",width-margin.right-100)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#EBF5EB")

            svg.append("rect")
                .attr("x",width-margin.right-80)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#C8F7BA")   

                svg.append("rect")
                .attr("x",width-margin.right-60)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#7FDE3B")     

                svg.append("rect")
                .attr("x",width-margin.right-40)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#53B700")      

                svg.append("rect")
                .attr("x",width-margin.right-20)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#2CA01C")      

                svg.append("rect")
                .attr("x",width-margin.right)
                .attr("y",-45)
                .attr("width", 20)
                .attr("height", 20)
                .style("fill", "#108000") 
                

                svg.append("text")
                .attr("x",width-margin.right-93)
                .attr("y",-50)    
                .text("0")
                .attr("text-anchor", "left")
                .style("font-size", "14px")
                .style("fill", "grey")

                svg.append("text")
                .attr("x",width-margin.right-165)
                .attr("y",-32)    
                .text("No Data")
                .attr("text-anchor", "left")
                .style("font-size", "12px")
                .style("fill", "grey")

                svg.append("text")
                .attr("x",width-margin.right-5)
                .attr("y",-50)    
                .text("1000")
                .attr("text-anchor", "left")
                .style("font-size", "14px")
                .style("fill", "grey")
        })
        
        // Add title to graph
        svg.append("text")
                .attr("x", 330)
                .attr("y", -55)
                .attr("text-anchor", "left")
                .style("font-size", "22px")
                .style("font-family",'Roboto')
                .text("2018 Annual Income")
                .style("fill", "black");
        
        // Add subtitle to graph
        svg.append("text")
                .attr("x", 0)
                .attr("y", -25)
                .attr("text-anchor", "left")
                .style("font-size", "14px")
                .style("fill", "grey")
                .style("max-width", 400)
                .style("font-family",'Roboto')
                .text("Hover on squares to see daily income");
        </script>

<script>
  function income(){
    location.href = "income.html";
  }
  
  function cashflow(){
    location.href = "cash.html";
  }
   </script>
        </body>
